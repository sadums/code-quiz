<!doctype html>
<html lang="en">

<head>
    <title>Coding Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Site CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow">
        <div class="container">
        <!-- title -->
        <a class="navbar-brand">Code Quiz</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">High Scores</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Difficulty</a>
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <label class="dropdown-item">
                  <input type="radio" name="difficulty"> Easy
                </label>
                <label class="dropdown-item">
                  <input type="radio" name="difficulty"> Medium
                </label>
                <label class="dropdown-item">
                  <input type="radio" name="difficulty"> Hard
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="start" class="row align-items-md-stretch align-items-center justify-content-center">
      <div class="col-md-6">
        <div class="h-100 p-5 text-white bg-dark border rounded-3 shadow">
          <h2>Code Quiz: Easy</h2>
          <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
          <button id="startButton" class="btn btn-outline-light text-blue grow" type="button">Start</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Site JavaScript -->
  <script src = "./assets/js/script.js"></script>
  
</body>

</html>
